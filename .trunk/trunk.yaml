version: 0.1
cli:
  version: 1.22.9

plugins:
  sources:
    - id: trunk
      ref: v1.6.6
      uri: https://github.com/trunk-io/plugins

runtimes:
  enabled:
    - node@18.20.5
    - python@3.10.8

lint:
  enabled:
    - prettier@3.4.2
    - htmlhint@1.1.4
    - stylelint@16.12.0
    - eslint@9.17.0
    - markdownlint@0.43.0
    - git-diff-check
    - trufflehog@3.84.1

actions:
  enabled:
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
    - trunk-upgrade-available
